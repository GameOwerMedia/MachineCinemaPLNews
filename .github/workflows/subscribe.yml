name: Subscribe via Issue
on:
  issues:
    types: [opened]
permissions:
  contents: write
jobs:
  append-email:
    if: contains(github.event.issue.title, 'subscribe') || contains(github.event.issue.title, 'Subscribe')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract email
        id: parse
        run: |
          body="${{ github.event.issue.body }}"
          email=$(echo "$body" | grep -Eo '[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}')
          echo "email=$email" >> $GITHUB_OUTPUT
      - name: Append
        if: steps.parse.outputs.email != ''
        run: |
          mkdir -p data
          echo "${{ steps.parse.outputs.email }}" >> data/subscribers.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/subscribers.txt
          git commit -m "chore(ci): subscribe ${{ steps.parse.outputs.email }}"
          git push
